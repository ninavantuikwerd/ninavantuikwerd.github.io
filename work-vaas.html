	<!-- script for this site -->
	<script src="js/all.js"></script>

	<script type="text/javascript">
		$( function ( ) {
			var preventHistoryBack = function( e ) {
				var delta = e.deltaX || e.wheelDeltaX;

				if ( !delta ) return;

				var el = e.target;
				if ( ( ( el.scrollLeft + el.offsetWidth ) === el.scrollWidth && delta > 0 )
					|| ( el.scrollLeft === 0 && delta < 0 ) ) e.preventDefault( );
			};

			document.body.addEventListener( 'mousewheel', preventHistoryBack );
		} );
	</script>
